<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Crimson+Text&family=DotGothic16&family=Luckiest+Guy&family=Major+Mono+Display&family=Nothing+You+Could+Do&family=Orbitron&family=Oxygen:wght@300;400;700&family=Poppins:wght@300&family=Press+Start+2P&family=Qwitcher+Grypen:wght@400;700&family=Space+Mono&family=Suravaram&family=VT323&family=Work+Sans:wght@300;400&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <title>JS Games</title>
  </head>
  <body>
    <main id="screen">
      <section id="home-section" class="flicker-text">
        <h1>JavaScriptGames</h1>
        <div>
          Do you think you can beat the most sophisticated computer ever
          created? Good luck. You'll need it.
        </div>
        <div id="button-container">
          <button id="play-button">Play</button>
          <button id="about-button">About</button>
        </div>
      </section>
      <section id="computer-section">
        <div class="neon-text">Shall we play a game?</div>
        <div id="basic-instructions" class="neon-text">
          Enter "y" or "Y" to continue. Enter "n" or "N" to go back.
        </div>
        <input id="shall-input" />
      </section>
      <section id="game-section"></section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
